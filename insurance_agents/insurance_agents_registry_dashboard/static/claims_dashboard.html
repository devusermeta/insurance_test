<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Claims Processing Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #0f2027 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2rem;
            color: #2a5298;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e3c72;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #e8f5e8;
            border-radius: 2rem;
            color: #2d7d32;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .employee-dashboard-btn {
            background: #2a5298;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .employee-dashboard-btn:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Claims Overview Cards */
        .overview-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .overview-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .overview-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .overview-card h3 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .overview-card p {
            color: #666;
            font-weight: 500;
            font-size: 1.1rem;
        }

        /* Claims Section */
        .claims-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e3c72;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .refresh-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        /* Claims Table */
        .claims-grid {
            display: grid;
            gap: 1rem;
        }

        .claim-item {
            background: #f8f9ff;
            border: 1px solid #e3e8ff;
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .claim-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .claim-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 200px;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .claim-id {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e3c72;
        }

        .claim-amount {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2a5298;
        }

        .claim-date {
            color: #666;
        }

        .claim-status {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-weight: 500;
            text-align: center;
            font-size: 0.9rem;
        }

        .status-submitted {
            background: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background: #cce5ff;
            color: #004085;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #f8d7da;
            color: #721c24;
        }

        .claim-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .claim-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .process-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .process-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .view-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .view-btn:hover {
            background: #1976d2;
            transform: translateY(-1px);
        }

        /* Activity Log */
        .activity-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .activity-log {
            max-height: 300px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease;
        }

        .activity-item:hover {
            background: #f8f9ff;
        }

        .activity-time {
            font-size: 0.9rem;
            color: #666;
            min-width: 100px;
        }

        .activity-message {
            flex: 1;
            color: #333;
        }

        .activity-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .activity-claim {
            background: #e3f2fd;
            color: #1976d2;
        }

        .activity-process {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .activity-complete {
            background: #e8f5e8;
            color: #2e7d32;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .overview-cards {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .claim-header {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .claim-details {
                grid-template-columns: 1fr;
            }
            
            .claim-actions {
                flex-direction: column;
            }
        }

        /* Loading states */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>Insurance Claims Processing</h1>
            </div>
            <div class="header-actions">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    System Online
                </div>
                <a href="/agents" class="employee-dashboard-btn">
                    <i class="fas fa-robot"></i>
                    Agent Registry
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Claims Overview Section -->
        <section class="claims-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-chart-bar"></i>
                    Claims Overview
                </h2>
            </div>
            
            <div class="overview-cards">
                <div class="overview-card">
                    <h3 id="totalClaims">0</h3>
                    <p>Total Claims</p>
                </div>
                <div class="overview-card">
                    <h3 id="processingClaims">0</h3>
                    <p>Processing</p>
                </div>
                <div class="overview-card">
                    <h3 id="approvedClaims">0</h3>
                    <p>Approved</p>
                </div>
                <div class="overview-card">
                    <h3 id="pendingClaims">0</h3>
                    <p>Pending</p>
                </div>
            </div>
        </section>

        <!-- Active Claims Section -->
        <section class="claims-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-file-medical"></i>
                    Active Claims
                </h2>
                <button onclick="refreshClaims()" class="refresh-btn">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>
            
            <div class="claims-grid" id="claimsContainer">
                <!-- Claims will be loaded here -->
            </div>
        </section>

        <!-- Processing Steps Section -->
        <section class="activity-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-cogs"></i>
                    Processing Steps
                </h2>
            </div>
            
            <div class="activity-log" id="activityLog">
                <!-- Processing steps will be loaded here -->
            </div>
        </section>
    </main>

    <script>
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🖥️ Insurance Claims Dashboard initializing...');
            loadClaims();
            loadProcessingSteps();
            
            // Auto-refresh every 7 seconds for real-time updates
            setInterval(() => {
                refreshClaims();
                loadProcessingSteps();
            }, 7000);
        });

        // API calls
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(endpoint, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }

        // Load claims data
        async function loadClaims() {
            try {
                const response = await apiCall('/api/claims');
                const claims = response.claims || [];
                
                displayClaims(claims);
                updateOverviewStats(claims);
                
            } catch (error) {
                console.error('Error loading claims:', error);
                document.getElementById('claimsContainer').innerHTML = 
                    '<p style="text-align: center; color: #666; padding: 2rem;">Failed to load claims. Please try again.</p>';
            }
        }

        // Display claims in the grid
        function displayClaims(claims) {
            const container = document.getElementById('claimsContainer');
            
            if (claims.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">No claims found.</p>';
                return;
            }
            
            container.innerHTML = claims.map(claim => `
                <div class="claim-item">
                    <div class="claim-header">
                        <div class="claim-id">${claim.claimId}</div>
                        <div class="claim-amount">$${claim.amount}</div>
                        <div class="claim-date">${claim.submitted}</div>
                        <div class="claim-status status-${claim.status.toLowerCase()}">${claim.status.toUpperCase()}</div>
                    </div>
                    
                    <div class="claim-details">
                        <div class="detail-item">
                            <div class="detail-label">Category</div>
                            <div class="detail-value">${claim.category}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Patient</div>
                            <div class="detail-value">${claim.patientName || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Provider</div>
                            <div class="detail-value">${claim.provider || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Last Update</div>
                            <div class="detail-value">${claim.lastUpdate || claim.submitted}</div>
                        </div>
                    </div>
                    
                    <div class="claim-actions">
                        ${claim.status === 'submitted' ? `
                            <button onclick="processClaim('${claim.claimId}')" class="process-btn">
                                <i class="fas fa-play"></i>
                                Process
                            </button>
                        ` : ''}
                        <button onclick="viewClaimDetails('${claim.claimId}')" class="view-btn">
                            <i class="fas fa-eye"></i>
                            View Details
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Update overview statistics
        function updateOverviewStats(claims) {
            const total = claims.length;
            const processing = claims.filter(c => c.status === 'processing').length;
            const approved = claims.filter(c => c.status === 'approved').length;
            const pending = claims.filter(c => c.status === 'pending' || c.status === 'submitted').length;
            
            document.getElementById('totalClaims').textContent = total;
            document.getElementById('processingClaims').textContent = processing;
            document.getElementById('approvedClaims').textContent = approved;
            document.getElementById('pendingClaims').textContent = pending;
        }

        // Load processing steps
        async function loadProcessingSteps() {
            try {
                const response = await apiCall('/api/processing-steps');
                const steps = response.steps || [];
                
                displayProcessingSteps(steps);
                
            } catch (error) {
                console.error('Error loading processing steps:', error);
                document.getElementById('activityLog').innerHTML = 
                    '<p style="text-align: center; color: #666; padding: 1rem;">Failed to load processing steps.</p>';
            }
        }

        // Display processing steps
        function displayProcessingSteps(steps) {
            const container = document.getElementById('activityLog');
            
            if (steps.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 1rem;">No processing steps recorded.</p>';
                return;
            }
            
            container.innerHTML = steps.map(step => `
                <div class="activity-item">
                    <div class="activity-icon activity-${getStepStatusClass(step.status)}">
                        <i class="fas fa-${getStepIcon(step.step_type)}"></i>
                    </div>
                    <div class="activity-time">${formatTime(step.timestamp)}</div>
                    <div class="activity-message">
                        <strong>${step.title || step.step_type.replace('_', ' ').toUpperCase()}:</strong> ${step.description}
                        ${step.agent_name ? `<br><small>Agent: ${step.agent_name}</small>` : ''}
                        ${step.details ? `<br><small>${step.details}</small>` : ''}
                        ${step.claim_id ? `<br><small>Claim: ${step.claim_id}</small>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Get step icon based on type
        function getStepIcon(stepType) {
            const icons = {
                'agent_discovery': 'search',
                'agent_selection': 'user-check',
                'task_dispatch': 'paper-plane',
                'agent_response': 'reply',
                'decision': 'brain',
                'orchestrator_action': 'cogs'
            };
            return icons[stepType] || 'info-circle';
        }

        // Get step status class
        function getStepStatusClass(status) {
            const classes = {
                'started': 'process',
                'completed': 'complete',
                'failed': 'error',
                'in_progress': 'process'
            };
            return classes[status] || 'process';
        }

        // Get activity icon based on type (legacy support)
        function getActivityIcon(type) {
            const icons = {
                'claim': 'file-medical',
                'process': 'cogs',
                'complete': 'check-circle',
                'error': 'exclamation-triangle'
            };
            return icons[type] || 'info-circle';
        }

        // Format timestamp
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Refresh claims
        async function refreshClaims() {
            console.log('🔄 Refreshing claims...');
            await loadClaims();
        }

        // Process claim
        async function processClaim(claimId) {
            try {
                const employeeId = prompt('Enter your Employee ID:');
                if (!employeeId) return;
                
                const response = await apiCall(`/api/claims/${claimId}/process`, {
                    method: 'POST',
                    body: JSON.stringify({
                        claimId: claimId,
                        expectedOutput: 'Automated processing workflow',
                        priority: 'normal',
                        employeeId: employeeId
                    })
                });
                
                alert('Claim processing started successfully!');
                await loadClaims();
                
            } catch (error) {
                console.error('Error processing claim:', error);
                alert('Failed to process claim. Please try again.');
            }
        }

        // View claim details
        function viewClaimDetails(claimId) {
            // This could open a modal or navigate to a detail page
            alert(`Viewing details for claim ${claimId}\n\nThis would typically open a detailed view with:\n- Complete claim information\n- Processing history\n- Documents and attachments\n- Agent interactions`);
        }
    </script>
</body>
</html>
