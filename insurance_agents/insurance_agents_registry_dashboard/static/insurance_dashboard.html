<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Claims Processing Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #0f2027 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2rem;
            color: #2a5298;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e3c72;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #e8f5e8;
            border-radius: 2rem;
            color: #2d7d32;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e3c72;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title i {
            color: #2a5298;
        }

        /* Claims Section */
        .claims-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .claims-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Claims List */
        .claims-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .claim-item {
            background: #f8f9fa;
            border-radius: 0.75rem;
            padding: 1.25rem;
            border-left: 4px solid #2a5298;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .claim-item:hover {
            background: #e3f2fd;
            transform: translateX(4px);
        }

        .claim-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .claim-id {
            font-weight: 600;
            color: #1e3c72;
            font-size: 1.1rem;
        }

        .claim-status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-submitted { background: #fff3cd; color: #856404; }
        .status-processing { background: #cce5ff; color: #004085; }
        .status-approved { background: #d4edda; color: #155724; }
        .status-pended { background: #f8d7da; color: #721c24; }

        .claim-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .claim-detail {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            color: #666;
        }

        .amount {
            font-weight: 600;
            color: #2a5298;
        }

        /* Process Button */
        .process-btn {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .process-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Agents Sidebar */
        .agents-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .agent-item {
            background: #f8f9fa;
            border-radius: 0.75rem;
            padding: 1rem;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .agent-item:hover {
            background: #e3f2fd;
            border-color: #2a5298;
            transform: translateY(-2px);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .agent-name {
            font-weight: 600;
            color: #1e3c72;
        }

        .agent-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
        }

        .agent-status.offline { background: #f44336; }
        .agent-status.busy { background: #ff9800; }

        .agent-type {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            font-weight: 500;
        }

        .agent-capabilities {
            margin-top: 0.5rem;
        }

        .capability-tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.7rem;
            margin: 0.1rem 0.2rem 0.1rem 0;
        }

        /* Activity Log */
        .activity-log {
            max-height: 300px;
            overflow-y: auto;
        }

        .log-item {
            padding: 0.75rem;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9rem;
        }

        .log-timestamp {
            color: #666;
            font-size: 0.8rem;
        }

        .log-message {
            margin-top: 0.25rem;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .claims-overview {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 0 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .claim-details {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2a5298;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>Insurance Claims Processing</h1>
            </div>
            <div class="header-actions">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>System Online</span>
                </div>
                <div style="color: #666; font-size: 0.9rem;">
                    <i class="fas fa-user"></i> Employee Dashboard
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Claims Section -->
        <div class="claims-section">
            <!-- Claims Overview -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-chart-pie"></i>
                        Claims Overview
                    </h2>
                </div>
                <div class="claims-overview">
                    <div class="stat-card">
                        <div class="stat-number" id="total-claims">0</div>
                        <div class="stat-label">Total Claims</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="processing-claims">0</div>
                        <div class="stat-label">Processing</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="approved-claims">0</div>
                        <div class="stat-label">Approved</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pending-claims">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>
            </div>

            <!-- Active Claims -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-clipboard-list"></i>
                        Active Claims
                    </h2>
                    <button onclick="refreshClaims()" class="process-btn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div class="claims-list" id="claims-list">
                    <!-- Claims will be populated here -->
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="agents-sidebar">
            <!-- Agents Status -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-robot"></i>
                        Insurance Agents
                    </h3>
                </div>
                <div id="agents-list">
                    <!-- Agents will be populated here -->
                </div>
            </div>

            <!-- Activity Log -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-history"></i>
                        Recent Activity
                    </h3>
                </div>
                <div class="activity-log" id="activity-log">
                    <!-- Activity logs will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Global state
        let claims = [];
        let agents = [];
        let activityLogs = [];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🖥️ Insurance Claims Dashboard initializing...');
            loadClaims();
            loadAgents();
            loadActivityLogs();
            
            // Auto-refresh every 7 seconds for real-time updates
            setInterval(() => {
                refreshClaims();
                loadAgents();  // Added to refresh agent status too
                loadActivityLogs();
            }, 7000);
        });

        // API calls
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`/api${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                return null;
            }
        }

        // Load claims
        async function loadClaims() {
            const data = await apiCall('/claims');
            if (data && data.claims) {
                claims = data.claims;
                updateClaimsOverview();
                renderClaims();
            }
        }

        // Load agents
        async function loadAgents() {
            const data = await apiCall('/agents');
            if (data && data.agents) {
                agents = data.agents;
                renderAgents();
            }
        }

        // Load activity logs
        async function loadActivityLogs() {
            const data = await apiCall('/logs');
            if (data && data.logs) {
                activityLogs = data.logs;
                renderActivityLogs();
            }
        }

        // Update claims overview
        function updateClaimsOverview() {
            const total = claims.length;
            const processing = claims.filter(c => c.status === 'processing').length;
            const approved = claims.filter(c => c.status === 'approved').length;
            const pending = claims.filter(c => c.status === 'pended').length;

            document.getElementById('total-claims').textContent = total;
            document.getElementById('processing-claims').textContent = processing;
            document.getElementById('approved-claims').textContent = approved;
            document.getElementById('pending-claims').textContent = pending;
        }

        // Render claims
        function renderClaims() {
            const claimsList = document.getElementById('claims-list');
            
            if (claims.length === 0) {
                claimsList.innerHTML = '<div style="text-align: center; color: #666; padding: 2rem;">No claims found</div>';
                return;
            }

            claimsList.innerHTML = claims.map(claim => `
                <div class="claim-item" onclick="selectClaim('${claim.claimId}')">
                    <div class="claim-header">
                        <div class="claim-id">${claim.claimId}</div>
                        <div class="claim-status status-${claim.status}">${claim.status}</div>
                    </div>
                    <div class="claim-details">
                        <div class="claim-detail">
                            <div class="detail-label">Category</div>
                            <div class="detail-value">${claim.category}</div>
                        </div>
                        <div class="claim-detail">
                            <div class="detail-label">Amount</div>
                            <div class="detail-value amount">$${claim.amountBilled.toLocaleString()}</div>
                        </div>
                        <div class="claim-detail">
                            <div class="detail-label">Submitted</div>
                            <div class="detail-value">${formatDate(claim.submitDate)}</div>
                        </div>
                        <div class="claim-detail">
                            <div class="detail-label">Action</div>
                            <div class="detail-value">
                                ${claim.status === 'submitted' ? 
                                    `<button class="process-btn" onclick="processClaim('${claim.claimId}', event)">
                                        <i class="fas fa-play"></i> Process
                                    </button>` : 
                                    `<span style="color: #666;">${claim.status}</span>`
                                }
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render agents
        function renderAgents() {
            const agentsList = document.getElementById('agents-list');
            
            agentsList.innerHTML = agents.map(agent => `
                <div class="agent-item" onclick="showAgentDetails('${agent.agentId}')">
                    <div class="agent-header">
                        <div class="agent-name">${agent.name}</div>
                        <div class="agent-status ${agent.status}"></div>
                    </div>
                    <div class="agent-type">${agent.type}</div>
                    <div class="agent-capabilities">
                        ${agent.capabilities.map(cap => 
                            `<span class="capability-tag">${cap.replace('_', ' ')}</span>`
                        ).join('')}
                    </div>
                    ${agent.currentClaims.length > 0 ? 
                        `<div style="margin-top: 0.5rem; font-size: 0.8rem; color: #666;">
                            Processing: ${agent.currentClaims.join(', ')}
                        </div>` : ''
                    }
                </div>
            `).join('');
        }

        // Render activity logs
        function renderActivityLogs() {
            const activityLog = document.getElementById('activity-log');
            
            if (activityLogs.length === 0) {
                activityLog.innerHTML = '<div style="text-align: center; color: #666; padding: 1rem;">No recent activity</div>';
                return;
            }

            activityLog.innerHTML = activityLogs.slice(-10).reverse().map(log => `
                <div class="log-item">
                    <div class="log-timestamp">${formatDateTime(log.timestamp)}</div>
                    <div class="log-message">
                        <strong>${log.claimId}</strong>: ${log.activity}
                        ${log.agentId ? `<em>(${log.agentId})</em>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Process claim
        async function processClaim(claimId, event) {
            event.stopPropagation();
            
            const button = event.target.closest('button');
            const originalText = button.innerHTML;
            button.innerHTML = '<div class="loading"></div> Processing...';
            button.disabled = true;

            const requestData = {
                claimId: claimId,
                expectedOutput: "text confirmation then rules evaluation",
                priority: "normal",
                employeeId: "emp_001"
            };

            const result = await apiCall(`/claims/${claimId}/process`, {
                method: 'POST',
                body: JSON.stringify(requestData)
            });

            if (result) {
                console.log(`✅ Started processing claim: ${claimId}`);
                setTimeout(() => {
                    loadClaims();
                    loadActivityLogs();
                }, 1000);
            } else {
                console.error(`❌ Failed to process claim: ${claimId}`);
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        // Select claim (for future detail view)
        function selectClaim(claimId) {
            console.log(`📋 Selected claim: ${claimId}`);
            // Future: Show claim details in modal or sidebar
        }

        // Refresh claims
        async function refreshClaims() {
            console.log('🔄 Refreshing claims...');
            await loadClaims();
        }

        // Utility functions
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }

        function formatDateTime(dateString) {
            return new Date(dateString).toLocaleString();
        }

        // Show agent details when clicked
        async function showAgentDetails(agentId) {
            try {
                const response = await fetch(`/api/agent-card/${agentId}`);
                const data = await response.json();
                
                if (data.success) {
                    const agentCard = data.agentCard;
                    alert(`Agent Details:\n\nName: ${agentCard.name}\nVersion: ${agentCard.version}\nDescription: ${agentCard.description}\nCapabilities: ${agentCard.capabilities.join(', ')}`);
                } else {
                    alert('Agent details not available at this time.');
                }
            } catch (error) {
                console.error('Error fetching agent details:', error);
                alert('Error fetching agent details.');
            }
        }

        // Error handling
        window.addEventListener('error', function(event) {
            console.error('Dashboard error:', event.error);
        });

        console.log('🎉 Insurance Claims Dashboard ready!');
    </script>
</body>
</html>
