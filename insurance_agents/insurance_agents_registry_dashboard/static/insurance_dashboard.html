<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Claims Processing Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #0f2027 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2rem;
            color: #2a5298;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e3c72;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #e8f5e8;
            border-radius: 2rem;
            color: #2d7d32;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e3c72;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title i {
            color: #2a5298;
        }

        /* Claims Section */
        .claims-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .claims-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Claims List */
        .claims-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .claim-item {
            background: #f8f9fa;
            border-radius: 0.75rem;
            padding: 1.25rem;
            border-left: 4px solid #2a5298;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .claim-item:hover {
            background: #e3f2fd;
            transform: translateX(4px);
        }

        .claim-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .claim-id {
            font-weight: 600;
            color: #1e3c72;
            font-size: 1.1rem;
        }

        .claim-status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-submitted { background: #fff3cd; color: #856404; }
        .status-processing { background: #cce5ff; color: #004085; }
        .status-approved { background: #d4edda; color: #155724; }
        .status-pended { background: #f8d7da; color: #721c24; }

        .claim-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .claim-detail {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            color: #666;
        }

        .amount {
            font-weight: 600;
            color: #2a5298;
        }

        /* Process Button */
        .process-btn {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .process-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Agents Sidebar */
        .agents-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .agent-item {
            background: #f8f9fa;
            border-radius: 0.75rem;
            padding: 1rem;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .agent-item:hover {
            background: #e3f2fd;
            border-color: #2a5298;
            transform: translateY(-2px);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .agent-name {
            font-weight: 600;
            color: #1e3c72;
        }

        .agent-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
        }

        .agent-status.offline { background: #f44336; }
        .agent-status.busy { background: #ff9800; }

        .agent-type {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            font-weight: 500;
        }

        .agent-capabilities {
            margin-top: 0.5rem;
        }

        .capability-tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.7rem;
            margin: 0.1rem 0.2rem 0.1rem 0;
        }

        /* Activity Log */
        .activity-log {
            max-height: 300px;
            overflow-y: auto;
        }

        .log-item {
            padding: 0.75rem;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9rem;
        }

        .log-timestamp {
            color: #666;
            font-size: 0.8rem;
        }

        .log-message {
            margin-top: 0.25rem;
            color: #333;
        }

        /* Processing Steps */
        .processing-step {
            padding: 0.75rem;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .processing-step:last-child {
            border-bottom: none;
        }

        .processing-step.completed {
            background-color: #e8f5e8;
        }

        .processing-step.active {
            background-color: #fff3cd;
            animation: pulse-bg 2s infinite;
        }

        .processing-step.failed {
            background-color: #f8d7da;
        }

        @keyframes pulse-bg {
            0% { background-color: #fff3cd; }
            50% { background-color: #ffeaa7; }
            100% { background-color: #fff3cd; }
        }

        .step-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .step-icon.completed {
            background: #4caf50;
            color: white;
        }

        .step-icon.active {
            background: #ff9800;
            color: white;
            animation: pulse 2s infinite;
        }

        .step-icon.pending {
            background: #e0e0e0;
            color: #666;
        }

        .step-icon.failed {
            background: #f44336;
            color: white;
        }

        .step-content {
            flex: 1;
        }

        .step-title {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .step-timestamp {
            font-size: 0.8rem;
            color: #666;
        }

        .step-details {
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.25rem;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .claims-overview {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 0 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .claim-details {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2a5298;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>Insurance Claims Processing</h1>
            </div>
            <div class="header-actions">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>System Online</span>
                </div>
                <div style="color: #666; font-size: 0.9rem;">
                    <i class="fas fa-user"></i> Employee Dashboard
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Claims Section -->
        <div class="claims-section">
            <!-- Claims Overview -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-chart-pie"></i>
                        Claims Overview
                    </h2>
                </div>
                <div class="claims-overview">
                    <div class="stat-card">
                        <div class="stat-number" id="total-claims">0</div>
                        <div class="stat-label">Total Claims</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="processing-claims">0</div>
                        <div class="stat-label">Processing</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="approved-claims">0</div>
                        <div class="stat-label">Approved</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pending-claims">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>
            </div>

            <!-- Active Claims -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-clipboard-list"></i>
                        Active Claims
                    </h2>
                    <button onclick="refreshClaims()" class="process-btn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div class="claims-list" id="claims-list">
                    <!-- Claims will be populated here -->
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="agents-sidebar">
            <!-- Agents Status -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-robot"></i>
                        Insurance Agents
                    </h3>
                </div>
                <div id="agents-list">
                    <!-- Agents will be populated here -->
                </div>
            </div>

            <!-- Processing Steps -->
            <div class="card" id="processing-steps-card" style="display: none;">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-tasks"></i>
                        Processing Steps
                    </h3>
                    <div id="processing-indicator" class="status-indicator" style="background: #fff3cd; color: #856404;">
                        <div class="loading" style="width: 12px; height: 12px; border-width: 2px;"></div>
                        <span>Processing...</span>
                    </div>
                </div>
                <div id="processing-steps-list">
                    <!-- Processing steps will be populated here -->
                </div>
            </div>

            <!-- Activity Log -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-history"></i>
                        Recent Activity
                    </h3>
                </div>
                <div class="activity-log" id="activity-log">
                    <!-- Activity logs will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Global state
        let claims = [];
        let agents = [];
        let activityLogs = [];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🖥️ Insurance Claims Dashboard initializing...');
            
            // Clear any existing processing sessions on page load
            clearAllProcessingSessions();
            
            loadClaims();
            loadAgents();
            loadActivityLogs();
            loadProcessingSteps(); // This should now return empty steps
            
            // Auto-refresh every 7 seconds for real-time updates
            setInterval(() => {
                refreshClaims();
                loadAgents();  // Added to refresh agent status too
                loadActivityLogs();
                loadProcessingSteps(); // Keep checking for active processing steps
            }, 7000);
        });

        // API calls with debugging
        async function apiCall(endpoint, options = {}) {
            const startTime = Date.now();
            console.log(`📡 API CALL: ${endpoint}`, options);
            
            try {
                const response = await fetch(`/api${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const duration = Date.now() - startTime;
                console.log(`📡 API RESPONSE: ${endpoint} (${response.status}) - ${duration}ms`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log(`📡 API DATA: ${endpoint}`, data);
                return data;
            } catch (error) {
                const duration = Date.now() - startTime;
                console.error(`📡 API ERROR: ${endpoint} - ${duration}ms`, error);
                return null;
            }
        }

        // Load claims
        async function loadClaims() {
            const data = await apiCall('/claims');
            if (data && data.claims) {
                claims = data.claims;
                updateClaimsOverview();
                renderClaims();
            }
        }

        // Load agents
        async function loadAgents() {
            const data = await apiCall('/agents');
            if (data && data.agents) {
                agents = data.agents;
                renderAgents();
            }
        }

        // Load activity logs
        async function loadActivityLogs() {
            const data = await apiCall('/logs');
            if (data && data.logs) {
                activityLogs = data.logs;
                renderActivityLogs();
            }
        }

        // Update claims overview
        function updateClaimsOverview() {
            const total = claims.length;
            const processing = claims.filter(c => c.status === 'processing').length;
            const approved = claims.filter(c => c.status === 'approved').length;
            const pending = claims.filter(c => c.status === 'pended').length;

            document.getElementById('total-claims').textContent = total;
            document.getElementById('processing-claims').textContent = processing;
            document.getElementById('approved-claims').textContent = approved;
            document.getElementById('pending-claims').textContent = pending;
        }

        // Render claims
        function renderClaims() {
            const claimsList = document.getElementById('claims-list');
            
            if (claims.length === 0) {
                claimsList.innerHTML = '<div style="text-align: center; color: #666; padding: 2rem;">No claims found</div>';
                return;
            }

            claimsList.innerHTML = claims.map(claim => `
                <div class="claim-item" onclick="selectClaim('${claim.claimId}')">
                    <div class="claim-header">
                        <div class="claim-id">${claim.claimId}</div>
                        <div class="claim-status status-${claim.status}">${claim.status}</div>
                    </div>
                    <div class="claim-details">
                        <div class="claim-detail">
                            <div class="detail-label">Category</div>
                            <div class="detail-value">${claim.category}</div>
                        </div>
                        <div class="claim-detail">
                            <div class="detail-label">Amount</div>
                            <div class="detail-value amount">$${claim.amountBilled.toLocaleString()}</div>
                        </div>
                        <div class="claim-detail">
                            <div class="detail-label">Submitted</div>
                            <div class="detail-value">${formatDate(claim.submitDate)}</div>
                        </div>
                        <div class="claim-detail">
                            <div class="detail-label">Action</div>
                            <div class="detail-value">
                                ${claim.status === 'submitted' ? 
                                    `<button class="process-btn" onclick="processClaim('${claim.claimId}', event)">
                                        <i class="fas fa-play"></i> Process
                                    </button>` : 
                                    `<span style="color: #666;">${claim.status}</span>`
                                }
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render agents
        function renderAgents() {
            const agentsList = document.getElementById('agents-list');
            
            agentsList.innerHTML = agents.map(agent => `
                <div class="agent-item" onclick="showAgentDetails('${agent.agentId}')">
                    <div class="agent-header">
                        <div class="agent-name">${agent.name}</div>
                        <div class="agent-status ${agent.status}"></div>
                    </div>
                    <div class="agent-type">${agent.type}</div>
                    <div class="agent-capabilities">
                        ${agent.capabilities.map(cap => 
                            `<span class="capability-tag">${cap.replace('_', ' ')}</span>`
                        ).join('')}
                    </div>
                    ${agent.currentClaims.length > 0 ? 
                        `<div style="margin-top: 0.5rem; font-size: 0.8rem; color: #666;">
                            Processing: ${agent.currentClaims.join(', ')}
                        </div>` : ''
                    }
                </div>
            `).join('');
        }

        // Render activity logs
        function renderActivityLogs() {
            const activityLog = document.getElementById('activity-log');
            
            if (activityLogs.length === 0) {
                activityLog.innerHTML = '<div style="text-align: center; color: #666; padding: 1rem;">No recent activity</div>';
                return;
            }

            activityLog.innerHTML = activityLogs.slice(-10).reverse().map(log => `
                <div class="log-item">
                    <div class="log-timestamp">${formatDateTime(log.timestamp)}</div>
                    <div class="log-message">
                        <strong>${log.claimId}</strong>: ${log.activity}
                        ${log.agentId ? `<em>(${log.agentId})</em>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Simplified process claim - backend handles session management automatically
        async function processClaim(claimId, event) {
            event.stopPropagation();
            
            console.log(`🚀 Starting processClaim for: ${claimId}`);
            
            const button = event.target.closest('button');
            const originalText = button.innerHTML;
            button.innerHTML = '<div class="loading"></div> Processing...';
            button.disabled = true;

            try {
                // Step 1: Start the processing session to show steps in UI
                console.log(`� Step 1: Starting processing session for claim: ${claimId}`);
                button.innerHTML = '<div class="loading"></div> Initializing...';
                
                const sessionResult = await apiCall(`/start-processing/${claimId}`, {
                    method: 'POST'
                });
                
                console.log('📝 Session result:', sessionResult);
                
                if (!sessionResult) {
                    throw new Error('Failed to start processing session');
                }
                
                // Step 2: Immediately show processing steps card and start real-time updates
                console.log('📝 Step 2: Loading initial processing steps...');
                await loadProcessingSteps();
                
                // Step 3: Start the actual claim processing
                console.log('📝 Step 3: Starting actual claim processing...');
                button.innerHTML = '<div class="loading"></div> Processing...';
                
                const requestData = {
                    claimId: claimId,
                    expectedOutput: "text confirmation then rules evaluation",
                    priority: "normal",
                    employeeId: "emp_001"
                };

                console.log('📝 Processing request data:', requestData);
                
                const result = await apiCall(`/claims/${claimId}/process`, {
                    method: 'POST',
                    body: JSON.stringify(requestData)
                });

                console.log('📝 Processing result:', result);

                if (result) {
                    console.log(`✅ Started processing claim: ${claimId}`);
                    button.innerHTML = '<div class="loading"></div> In Progress...';
                    
                    // Step 4: Start aggressive real-time updates during processing
                    console.log('📝 Step 4: Starting real-time updates...');
                    let updateCount = 0;
                    const updateInterval = setInterval(async () => {
                        updateCount++;
                        console.log(`🔄 Real-time update #${updateCount} for ${claimId}`);
                        await loadProcessingSteps();
                        await loadActivityLogs(); // Also refresh activity logs
                    }, 2000); // Update every 2 seconds during processing
                    
                    // Step 5: Wait for processing to complete, then clean up
                    setTimeout(async () => {
                        console.log('📝 Step 5: Processing timeout reached, cleaning up...');
                        clearInterval(updateInterval); // Stop aggressive updates
                        
                        console.log(`🏁 Stopping processing session for claim: ${claimId}`);
                        await apiCall(`/stop-processing/${claimId}`, {
                            method: 'POST'
                        });
                        
                        // Final updates
                        console.log('📝 Final updates...');
                        await loadClaims();
                        await loadActivityLogs();
                        await loadProcessingSteps(); // This should hide the steps card
                        
                        // Reset button
                        button.innerHTML = '<i class="fas fa-check"></i> Completed';
                        setTimeout(() => {
                            button.innerHTML = originalText;
                            button.disabled = false;
                            console.log(`✅ Processing complete for ${claimId}`);
                        }, 2000);
                        
                    }, 15000); // Wait 15 seconds for processing to complete
                    
                } else {
                    // If processing failed, stop the session
                    await apiCall(`/stop-processing/${claimId}`, {
                        method: 'POST'
                    });
                    throw new Error('Failed to process claim');
                }
                
            } catch (error) {
                console.error(`❌ Error processing claim ${claimId}:`, error);
                button.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Failed';
                
                // Reset button after showing error
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }, 3000);
                
                // Make sure to stop the session on error
                await apiCall(`/stop-processing/${claimId}`, {
                    method: 'POST'
                });
                
                // Hide processing steps on error
                await loadProcessingSteps();
            }
        }

        // Error handling
        window.addEventListener('error', function(event) {
            console.error('Dashboard error:', event.error);
        });

        // Clear all processing sessions on page load
        async function clearAllProcessingSessions() {
            try {
                console.log('🧹 Clearing all processing sessions...');
                
                // Get current processing status
                const status = await apiCall('/processing-status');
                
                if (status && status.active_sessions) {
                    // Stop all active sessions
                    for (const claimId of Object.keys(status.active_sessions)) {
                        if (status.active_sessions[claimId].status === 'processing') {
                            console.log(`🛑 Stopping session for claim: ${claimId}`);
                            await apiCall(`/stop-processing/${claimId}`, {
                                method: 'POST'
                            });
                        }
                    }
                }
                
                console.log('✅ All processing sessions cleared');
            } catch (error) {
                console.error('❌ Error clearing processing sessions:', error);
            }
        }

        // Select claim (for future detail view)
        function selectClaim(claimId) {
            console.log(`📋 Selected claim: ${claimId}`);
            // Future: Show claim details in modal or sidebar
        }

        // Refresh claims
        async function refreshClaims() {
            console.log('🔄 Refreshing claims...');
            await loadClaims();
        }

        // Utility functions
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }

        function formatDateTime(dateString) {
            return new Date(dateString).toLocaleString();
        }

        // Show agent details when clicked
        async function showAgentDetails(agentId) {
            try {
                const response = await fetch(`/api/agent-card/${agentId}`);
                const data = await response.json();
                
                if (data.success) {
                    const agentCard = data.agentCard;
                    alert(`Agent Details:\n\nName: ${agentCard.name}\nVersion: ${agentCard.version}\nDescription: ${agentCard.description}\nCapabilities: ${agentCard.capabilities.join(', ')}`);
                } else {
                    alert('Agent details not available at this time.');
                }
            } catch (error) {
                console.error('Error fetching agent details:', error);
                alert('Error fetching agent details.');
            }
        }

        // Load processing steps with enhanced debugging and visual feedback
        async function loadProcessingSteps() {
            try {
                console.log('🔍 loadProcessingSteps() called');
                
                // Add visual loading indicator
                const processingCard = document.getElementById('processing-steps-card');
                const stepsList = document.getElementById('processing-steps-list');
                
                // Show loading state
                if (processingCard.style.display !== 'none') {
                    stepsList.innerHTML = `
                        <div style="text-align: center; padding: 2rem; color: #666;">
                            <div class="loading" style="margin: 0 auto 1rem;"></div>
                            <div>Loading processing steps...</div>
                        </div>
                    `;
                }
                
                console.log('📡 Making API call to /api/processing-steps');
                const data = await apiCall('/processing-steps');
                console.log('📡 API Response:', data);
                
                if (data && data.steps && data.steps.length > 0 && data.active_sessions > 0) {
                    console.log(`✅ Showing ${data.steps.length} steps for ${data.active_sessions} active sessions`);
                    
                    // Show processing steps card ONLY when there are active sessions
                    processingCard.style.display = 'block';
                    
                    // Update processing indicator based on active sessions
                    const processingIndicator = document.getElementById('processing-indicator');
                    const activeClaims = data.processing_claims || [];
                    
                    if (data.active_sessions > 0) {
                        processingIndicator.innerHTML = `
                            <div class="loading" style="width: 12px; height: 12px; border-width: 2px;"></div>
                            <span>Processing ${activeClaims.length > 0 ? activeClaims.join(', ') : 'Active'} (${data.active_sessions} claims)</span>
                        `;
                        processingIndicator.style.background = '#fff3cd';
                        processingIndicator.style.color = '#856404';
                        console.log(`🔄 Active processing indicator shown for claims: ${activeClaims}`);
                    } else {
                        processingIndicator.innerHTML = `
                            <i class="fas fa-check-circle"></i>
                            <span>Processing Complete</span>
                        `;
                        processingIndicator.style.background = '#d4edda';
                        processingIndicator.style.color = '#155724';
                        console.log('✅ Processing complete indicator shown');
                    }
                    
                    renderProcessingStepsEnhanced(data.steps, data.active_sessions > 0);
                } else {
                    console.log(`❌ Hiding processing card - Steps: ${data?.steps?.length || 0}, Active: ${data?.active_sessions || 0}`);
                    // Hide processing steps card when no active processing
                    processingCard.style.display = 'none';
                }
            } catch (error) {
                console.error('❌ Error loading processing steps:', error);
                // Show error in processing card if it's visible
                const processingCard = document.getElementById('processing-steps-card');
                const stepsList = document.getElementById('processing-steps-list');
                
                if (processingCard.style.display !== 'none') {
                    stepsList.innerHTML = `
                        <div style="text-align: center; padding: 2rem; color: #f44336;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                            <div>Error loading processing steps</div>
                            <div style="font-size: 0.8rem; margin-top: 0.5rem;">${error.message}</div>
                        </div>
                    `;
                } else {
                    // Hide card on error if it wasn't visible
                    processingCard.style.display = 'none';
                }
            }
        }

        // Enhanced render processing steps with better data handling
        function renderProcessingStepsEnhanced(steps, isActiveProcessing) {
            const stepsList = document.getElementById('processing-steps-list');
            
            stepsList.innerHTML = steps.map((step, index) => {
                // Determine step status
                let stepStatus = 'pending';
                let iconContent = index + 1;
                
                if (step.completed_at || step.status === 'completed') {
                    stepStatus = step.status === 'failed' ? 'failed' : 'completed';
                    iconContent = step.status === 'failed' ? '✕' : '✓';
                } else if (isActiveProcessing && index === steps.length - 1) {
                    // Last step is active if processing is ongoing
                    stepStatus = 'active';
                    iconContent = '⟳';
                } else if (step.started_at || step.status === 'in_progress') {
                    stepStatus = 'active';
                    iconContent = '⟳';
                }
                
                // Handle details display properly (fix [object Object] issue)
                let detailsDisplay = '';
                if (step.details_display) {
                    detailsDisplay = step.details_display;
                } else if (step.details && typeof step.details === 'object') {
                    // Convert object to readable string
                    const detailParts = [];
                    for (const [key, value] of Object.entries(step.details)) {
                        if (key !== 'task_type') { // Skip redundant fields
                            detailParts.push(`${key}: ${value}`);
                        }
                    }
                    detailsDisplay = detailParts.join(', ');
                } else if (step.details) {
                    detailsDisplay = String(step.details);
                }
                
                return `
                    <div class="processing-step ${stepStatus}">
                        <div class="step-icon ${stepStatus}">${iconContent}</div>
                        <div class="step-content">
                            <div class="step-title">${step.title || `Step ${index + 1}`}</div>
                            <div class="step-timestamp">
                                ${step.timestamp ? 
                                    `${formatDateTime(step.timestamp)}` : 
                                    step.started_at ? `Started: ${formatDateTime(step.started_at)}` :
                                    'Pending'
                                }
                                ${step.completed_at ? 
                                    ` | Completed: ${formatDateTime(step.completed_at)}` : 
                                    ''
                                }
                            </div>
                            ${step.description ? 
                                `<div class="step-details">${step.description}</div>` : 
                                ''
                            }
                            ${step.agent_name ? 
                                `<div class="step-details">🤖 Agent: ${step.agent_name}</div>` : 
                                ''
                            }
                            ${detailsDisplay ? 
                                `<div class="step-details">📋 ${detailsDisplay}</div>` : 
                                ''
                            }
                            ${step.claim_id ? 
                                `<div class="step-details">🔍 Claim: ${step.claim_id}</div>` : 
                                ''
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        console.log('🎉 Insurance Claims Dashboard ready!');
    </script>
