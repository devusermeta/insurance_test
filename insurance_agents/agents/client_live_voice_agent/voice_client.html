<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Insurance Assistant - A2A Agent</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin: 0;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            margin: 10px 0 0 0;
            font-size: 1.2em;
        }

        .voice-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .voice-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 2em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-button.start {
            background: #4CAF50;
            color: white;
        }

        .voice-button.start:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .voice-button.stop {
            background: #f44336;
            color: white;
        }

        .voice-button.stop:hover {
            background: #da190b;
            transform: scale(1.05);
        }

        .voice-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin: 20px 0;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status.connected .status-indicator {
            background: #4CAF50;
        }

        .status.connecting .status-indicator {
            background: #FF9800;
            animation: pulse 1s infinite;
        }

        .status.disconnected .status-indicator {
            background: #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .conversation {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }

        .message.user {
            background: #e3f2fd;
            margin-left: 20px;
        }

        .message.assistant {
            background: #f3e5f5;
            margin-right: 20px;
        }

        .message-header {
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .message.user .message-header {
            color: #1976d2;
        }

        .message.assistant .message-header {
            color: #7b1fa2;
        }

        .agent-info {
            background: #e8f5e8;
            border-left: 4px solid #4CAF50;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .agent-info h3 {
            margin: 0 0 10px 0;
            color: #2e7d32;
        }

        .agent-info p {
            margin: 5px 0;
            color: #388e3c;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .skill-tag {
            background: #4CAF50;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            color: #c62828;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¤ Voice Insurance Assistant</h1>
            <p>A2A Agent with Azure AI Foundry</p>
        </div>

        <!-- Agent Information (loaded dynamically) -->
        <div id="agent-info" class="loading">
            Loading agent information...
        </div>

        <!-- Connection Status -->
        <div id="status" class="status disconnected">
            <span class="status-indicator"></span>
            <span id="status-text">Disconnected</span>
        </div>

        <!-- Voice Controls -->
        <div class="voice-controls">
            <button id="start-button" class="voice-button start" title="Start Voice Conversation">
                ðŸŽ¤
            </button>
            <button id="stop-button" class="voice-button stop" title="Stop Voice Conversation" disabled>
                ðŸ›‘
            </button>
        </div>

        <!-- Conversation History -->
        <div id="conversation" class="conversation">
            <div class="message assistant">
                <div class="message-header">Assistant</div>
                <div>Welcome! Click the microphone to start a voice conversation about your insurance needs.</div>
            </div>
        </div>
    </div>

    <!-- Configuration and Voice Client Script -->
    <script src="config.js"></script>
    <script src="voice_client.js"></script>
</body>
</html>
